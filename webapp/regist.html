<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div id="sky">
    <div class="bird">
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="bird_body">
            <div class="bird_head"></div>
            <div class="bird_wing_left">
                <div class="bird_wing_left_top"></div>
            </div>
            <div class="bird_wing_right">
                <div class="bird_wing_right_top"></div>
            </div>
            <div class="bird_tail_left"></div>
            <div class="bird_tail_right"></div>
        </div>
    </div>
</div>
<form id="reg-form" class="form">

    <div class="form-group">
        <label for="reg_name">用户名</label>
        <input type="text" class="form-control" name="reg_name" id="reg_name">
    </div>
    <div class="form-group">
        <label for="reg_pwd">密码</label>
        <input type="password" class="form-control" name="reg_pwd" id="reg_pwd">
    </div>
    <div class="form-group">
        <label for="reg_confirm">确认密码</label>
        <input type="password" class="form-control" name="reg_confirm" id="reg_confirm">
    </div>
    <button type="submit" id="regist" class="btn btn-primary form-control">注册</button>

    <a href="login.html">点此登录</a>
</form>

</body>
</html>
